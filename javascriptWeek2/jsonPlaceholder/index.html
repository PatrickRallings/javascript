<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Placeholder Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div id="page-container">
        <div id="content-wrap">
            <nav class="navbar" id="navCont">
                <h1>Patrick's REST Activity</h1>
            </nav>
            <section class="buttonHolder">
                <section class="col-6">
                    <button id="button1" style="border-radius: 10px; background-color: rgb(40, 91, 121)" type="button"
                        class="btn btn-secondary btn-lg btn-block">Get all posts</button>
                    <button id="button2" style="border-radius: 10px; background-color: rgb(40, 91, 121)" type="button"
                        class="btn btn-secondary btn-lg btn-block">Get post with id of 10</button>
                </section>
                <section class="col-6">
                    <button id="button3" style="border-radius: 10px; background-color: rgb(40, 91, 121)" type="button"
                        class="btn btn-secondary btn-lg btn-block">Create a new post and log the id</button>
                    <button id="button4" style="border-radius: 10px; background-color: rgb(40, 91, 121)" type="button"
                        class="btn btn-secondary btn-lg btn-block">Replace the post with id of 12 with JSON</button>
                </section>
            </section>
            <section class="buttonHolder">
                <section class="col-6">
                    <button id="button5" style="border-radius: 10px; background-color: rgb(40, 91, 121)" type="button"
                        class="btn btn-secondary btn-lg btn-block">Update the title of post with id of 12</button>
                    <button id="button6" style="border-radius: 10px; background-color: rgb(40, 91, 121)" type="button"
                        class="btn btn-secondary btn-lg btn-block">Delete the post with id of 12 with
                        message</button>
                </section>
            </section>
            <hr style="margin-left: 5%; margin-right: 5%;">
            <form id="postForm" class="results" style="margin-left: 7.5%; display: none;">
                <div class="form-group" style="margin-bottom: 35px;">
                    <label for="FormControlInput1">
                        <h2>Title</h2>
                    </label>
                    <input id="formTitle" class="form-control" id="FormControlInput1"
                        placeholder="Enter post title here...">
                </div>
                <div class="form-group" style="margin-bottom: 25px;">
                    <label for="FormControlTextarea1">
                        <h2>Body</h2>
                    </label>
                    <textarea id="formBody" class="form-control" id="FormControlTextarea1"
                        placeholder="Enter post body here..." rows="3"></textarea>
                </div>
                <button id="button7" style="border-radius: 10px; background-color: rgb(26, 63, 85); margin: 0;"
                    type="submit" class="btn btn-secondary btn-lg btn-block">Submit</button>
            </form>
            <button id="button8"
                style="border-radius: 10px; background-color: rgb(26, 63, 85);margin-top: 75px; margin-right: 10%; display: none;"
                type="submit" class="btn btn-secondary btn-lg btn-block">Click to Delete Post: ID 12</button>
            <section class="sectionList">
            </section>
        </div>
        <footer><span id="spanFoot">
                <i>
                    <h6>Created by Patrick Rallings for</h6>
                    <h5>CTAC of Carolina Fintech Hub</h5>
                </i></span>
            <a style="margin-right: 3%;" href="index.html"><img class="logoPR" src="images/finalPRLogo.png"
                    alt="Initials PR" height="45px"></a>
            </a>
        </footer>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script type="text/JavaScript" src="initialAPI.js" charset="utf-8"></script>
</body>

</html>
